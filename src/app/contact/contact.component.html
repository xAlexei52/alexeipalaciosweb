<section id="contact" class="py-20">
  <div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-2xl overflow-hidden">
      <div class="flex flex-col md:flex-row">
        <div class="md:w-1/2 p-8 bg-blue-600">
          <h2 class="text-4xl font-bold mb-4 text-white glow-text">Hablemos de tu próximo proyecto</h2>
          <p class="text-gray-200 mb-6">Estoy siempre emocionado por nuevas oportunidades. Contáctame y llevemos tus ideas al siguiente nivel.</p>
          <div class="flex items-center mb-4">
            <i class="fas fa-map-marker-alt text-white mr-4"></i>
            <p class="text-gray-200">Ciudad, País</p>
          </div>
          <div class="flex items-center mb-4">
            <i class="fas fa-phone text-white mr-4"></i>
            <p class="text-gray-200">+1 234 567 890</p>
          </div>
          <div class="flex items-center">
            <i class="fas fa-envelope text-white mr-4"></i>
            <p class="text-gray-200">tu@email.com</p>
          </div>
        </div>
        <div class="md:w-1/2 p-8">
          <h3 class="text-2xl font-semibold mb-6 text-white">Envíame un mensaje</h3>
          <form (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Nombre</label>
              <input type="text" id="name" name="name" [(ngModel)]="contactForm.name" required 
                     class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500 transition duration-300">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="contactForm.email" required 
                     class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500 transition duration-300">
            </div>
            <div>
              <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Mensaje</label>
              <textarea id="message" name="message" rows="4" [(ngModel)]="contactForm.message" required 
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500 transition duration-300 resize-none"></textarea>
            </div>
            <div>
              <button type="submit" 
                      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Enviar Mensaje
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
