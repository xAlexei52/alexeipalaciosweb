<section id="experience" class="py-20">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold mb-12 text-center text-white glow-text">Trayectoria Profesional</h2>
      <div class="grid gap-8 lg:grid-cols-3">
        <div *ngFor="let job of experiences; let i = index" class="bg-gray-800 rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-2xl">
          <div class="p-6">
            <div class="flex items-center mb-4">
              <img [src]="job.icon" [alt]="job.company" class="w-12 h-12 mr-4 rounded-full bg-white p-2">
              <div>
                <h3 class="text-xl font-semibold text-white">{{ job.title }}</h3>
                <p class="text-blue-400">{{ job.company }}</p>
              </div>
            </div>
            <p class="text-gray-400 mb-4">{{ job.period }}</p>
            <p class="text-gray-300 mb-4">{{ job.description }}</p>
            <h4 class="font-semibold text-white mb-2">Logros Clave:</h4>
            <ul class="list-disc list-inside text-gray-300 mb-4">
              <li *ngFor="let achievement of job.achievements">{{ achievement }}</li>
            </ul>
            <h4 class="font-semibold text-white mb-2">Tecnolog√≠as:</h4>
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let tech of job.technologies" class="bg-blue-500 text-white text-xs px-2 py-1 rounded-full">{{ tech }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
