<section id="skills" class="py-20">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold mb-12 text-center text-white glow-text">Habilidades TÃ©cnicas</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let skill of skills" class="skill-card bg-gray-800 rounded-lg p-6 transform hover:scale-105 transition-all duration-300">
          <div class="flex items-center mb-4">
            <div class="w-16 h-16 mr-4 rounded-full bg-blue-500 flex items-center justify-center text-3xl">
              <i [class]="skill.icon" class="text-white"></i>
            </div>
            <h3 class="text-xl font-semibold text-white">{{ skill.name }}</h3>
          </div>
          <div class="relative pt-1">
            <div class="flex mb-2 items-center justify-between">
              <div>
                <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200">
                  Nivel
                </span>
              </div>
              <div class="text-right">
                <span class="text-xs font-semibold inline-block text-blue-600">
                  {{ skill.level }}%
                </span>
              </div>
            </div>
            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
              <div [style.width.%]="skill.level" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500 skill-progress"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
