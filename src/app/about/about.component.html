<section id="about" class="py-20 relative overflow-hidden">
  <div class="container mx-auto px-4 relative z-10">
    <div class="glass-card p-8 rounded-3xl shadow-2xl backdrop-blur-md">
      <h2 class="text-4xl font-bold mb-8 text-center text-white glow-text">Sobre mí</h2>
      <div class="flex flex-col md:flex-row items-center justify-center">
        <div class="md:w-1/3 mb-8 md:mb-0">
          <div class="relative">
            <img [src]="profileImage" alt="Juan Pérez" class="rounded-full w-64 h-64 object-cover mx-auto border-4 border-blue-400 shadow-lg hover:shadow-2xl transition-all duration-300">
            <div class="absolute inset-0 rounded-full glow-effect"></div>
          </div>
        </div>
        <div class="md:w-2/3 md:pl-8">
          <p *ngFor="let paragraph of description" class="text-lg mb-4 text-gray-200">
            {{ paragraph }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
