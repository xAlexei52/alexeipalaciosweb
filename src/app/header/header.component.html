<header [ngClass]="{'scrolled': isScrolled}" class="fixed w-full z-50 transition-all duration-300 ease-in-out">
  <div class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center mr-3">
          <span class="text-white text-xl font-bold">JP</span>
        </div>
        <h1 class="text-2xl font-bold">
          <span class="text-white">Juan</span>
          <span class="text-blue-400">PÃ©rez</span>
        </h1>
      </div>
      <nav class="hidden md:flex space-x-6">
        <a *ngFor="let item of navItems" [href]="item.href" 
           class="text-gray-300 hover:text-white transition-colors duration-300 relative group">
          {{ item.text }}
          <span class="absolute left-0 bottom-0 w-full h-0.5 bg-blue-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
        </a>
      </nav>
      <button class="md:hidden text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>
  <!-- Mobile menu (hidden by default) -->
  <div class="md:hidden bg-gray-800">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a *ngFor="let item of navItems" [href]="item.href" 
         class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
        {{ item.text }}
      </a>
    </div>
  </div>
</header>
