<footer class="bg-black bg-opacity-50 text-center p-6">
    <div class="container mx-auto fade-in">
      <p class="text-gray-300 mb-4">&copy; {{ currentYear }} Tu Nombre. Todos los derechos reservados.</p>
      <div class="flex justify-center space-x-4">
        <a *ngFor="let link of socialLinks" [href]="link.url" target="_blank" rel="noopener noreferrer" 
           class="text-gray-400 hover:text-white transition-colors duration-300">
          <i [class]="link.icon + ' text-2xl'"></i>
        </a>
      </div>
    </div>
  </footer>
